<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Real-time Monitoring</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6">‚ö° Real-time Monitoring</h1>
        
        <!-- Connection Status -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex items-center">
                <div class="w-3 h-3 rounded-full mr-2 bg-red-500" id="connection-indicator"></div>
                <span id="connection-status">Connecting...</span>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <p class="text-gray-600 mb-4">Real-time WhatsApp message monitoring and analytics</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 p-4 rounded">
                    <h3 class="font-semibold text-blue-800">Live Messages</h3>
                    <p class="text-2xl font-bold text-blue-600" id="live-count">0</p>
                </div>
                <div class="bg-red-50 p-4 rounded">
                    <h3 class="font-semibold text-red-800">Threats Detected</h3>
                    <p class="text-2xl font-bold text-red-600" id="threat-count">0</p>
                </div>
                <div class="bg-green-50 p-4 rounded">
                    <h3 class="font-semibold text-green-800">Active Groups</h3>
                    <p class="text-2xl font-bold text-green-600" id="group-count">0</p>
                </div>
            </div>
        </div>

        <!-- Messages Feed -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">üì± Live Messages</h2>
            <div id="messages-feed" class="h-64 overflow-y-auto border border-gray-200 rounded p-4">
                <div class="text-gray-500 text-center">Waiting for messages...</div>
            </div>
        </div>

        <div class="mt-6">
            <a href="/management" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Back to Management
            </a>
        </div>
    </div>

    <script>
        console.log('Real-time monitoring page loaded - NEW VERSION');
        
        // Test elements exist
        console.log('connection-status element:', document.getElementById('connection-status'));
        console.log('connection-indicator element:', document.getElementById('connection-indicator'));
        
        // Connect to Socket.IO
        console.log('Connecting to WebSocket...');
        const socket = io('http://165.227.39.216');
        
        socket.on('connect', function() {
            console.log('‚úÖ WebSocket Connected via nginx');
            document.getElementById('connection-indicator').className = 'w-3 h-3 rounded-full mr-2 bg-green-500';
            document.getElementById('connection-status').textContent = 'Connected to Real-time Monitoring';
        });
        
        socket.on('disconnect', function() {
            console.log('‚ùå WebSocket Disconnected');
            document.getElementById('connection-indicator').className = 'w-3 h-3 rounded-full mr-2 bg-red-500';
            document.getElementById('connection-status').textContent = 'Disconnected';
        });
        
        socket.on('connect_error', function(error) {
            console.error('WebSocket Connection Error:', error);
            document.getElementById('connection-status').textContent = 'Connection Failed: ' + error;
        });

        // Listen for messages
        socket.on('new_message', function(data) {
            console.log('üì± New message received:', data);
            const feed = document.getElementById('messages-feed');
            feed.innerHTML = '<div class="text-green-600">Message received: ' + data.body + '</div>' + feed.innerHTML;
        });
    </script>
</body>
</html>
